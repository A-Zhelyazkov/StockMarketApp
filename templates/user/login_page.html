{% extends 'base.html' %}
{% load static %}
{% block maincontent %}
<body>
        <link rel="stylesheet" href="{% static 'css/login_page.css' %}">
    <div class="container">
        <div class="row justify-content-center align-items-center"> <!-- Centering the content -->
            <div class="col-md-6">
                <form class="login-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <p class="text-center mt-3">Don't have an account? <a href="#">Sign up</a></p>
                </form>
            </div>
            <div class="col-md-6">
                <div class="login-image text-center">
                    <img src="https://via.placeholder.com/400" alt="Login Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock maincontent %}
